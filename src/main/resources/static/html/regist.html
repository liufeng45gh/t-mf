
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <title></title>
    <link rel="stylesheet" href="/css/login.css?v=20170526">
  
</head>
<body >
<!--禁止chrome自动填充-->

<header id="header" style="display:block;">
    <span class="icon icon-goback"></span>
    <span class="txt-header">注册</span>
</header>
<section class="page">

    <div class="wrap loginPage">
        <div id="username_login" class="login-wrap login-wrap-active">
            <div class="input-container">
                <div class="txt-username">手机号</div>
                <input id="phone" class="acc-input txt-input " type="text" value="" placeholder="请输入手机号" >
                <select class="acc-select">
                    <option value="+66">泰国</option>
                    <option value="+86">中国</option>
                </select>
            </div>
            <div id="input-code" class="input-container" >
                <div class="txt-imgverify">图片验证码</div>
                <input id="code" class="acc-input txt-input" type="text" placeholder="请输入图片验证码"   size="11" maxlength="7" >
                <div class="img-box"><img id="imgCode" src="/captcha-image" ></div>
                <!--
                <span class="light_gray" style="margin-left:45px;">看不清？<a class="link" href="javascript:changeCaptcha();">换一张</a></span>
                -->
                <i class="icon icon-clear"></i>
            </div>
            <div class="input-container">
                <div class="txt-username">短信验证码</div>
                <input id="cmsCode" class="acc-input  txt-input " type="text" value="" placeholder="请输入短信验证码" >
                <div class="acc-btn">发送验证码</div>
            </div>
            <div class="input-container">
                <div class="txt-password">密码</div>
                <input id="password" type="password" class="acc-input txt-input J_ping" placeholder="请输入6-12位密码"  >
                <i class="icon icon-clear"></i>
                <label class="label-checkbox J_ping" >
                    <div class="checkbtn">
                    </div>
                </label>
            </div>

        </div>

       

        <div class="notice">&nbsp;</div>
        <div  id="loginBtn" class="btn J_ping" report-eventid="MLoginRegister_Login">提交注册</div>


        
        
    </div>
</section>







</body>
</html>
