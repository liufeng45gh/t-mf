
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <title></title>
    <link rel="stylesheet" href="/css/login.css?v=20170526">
  
</head>
<body >
<!--禁止chrome自动填充-->

<header id="header" style="display:block;">
    <span class="icon icon-goback"></span>
    <span class="txt-header">后台登录</span>
</header>
<section class="page">

    <div class="wrap loginPage">
        <div id="username_login" class="login-wrap login-wrap-active">
            <div class="input-container">
                <div class="txt-username">账号</div>
                <input id="username" class="acc-input username txt-input " type="text" value="" placeholder="管理员账号" >
                <i class="icon icon-clear"></i>
            </div>
            <div class="input-container">
                <div class="txt-password">密码</div>
                <input id="password" type="password" class="acc-input password txt-input J_ping" placeholder="请输入密码"  >
                <i class="icon icon-clear"></i>
                <label class="label-checkbox J_ping" >
                    <div class="checkbtn">
                    </div>
                </label>
            </div>
            <div id="input-code" class="input-container" >
                <div class="txt-imgverify">验证码</div>
                <input id="code" class="imgverify" type="text" placeholder="请输入图片验证码"   size="11" maxlength="6" >
                <span class="code-box"><img id="imgCode" src="/captcha-image" ></span>
                <!--
                <span class="light_gray" style="margin-left:45px;">看不清？<a class="link" href="javascript:changeCaptcha();">换一张</a></span>
                -->
                <i class="icon icon-clear"></i>
            </div>
        </div>

       

        <div class="notice">&nbsp;</div>
        <div  id="loginBtn" class="btn J_ping" report-eventid="MLoginRegister_Login">登 录</div>


        
        
    </div>
</section>







</body>
</html>
